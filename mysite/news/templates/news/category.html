{% extends 'base.html' %}
{% block content %}
    {% for item in news %}
                <div class="content-panel">
                    <div class="img-new">
                       <img src="/media/{{item.photo}}" alt="photo must be here">
                    </div>
                    <div class="text-new">
                        <div class="tittle-new">
                            {{ item.title }}
                        </div>
                        <div class="content-new">
                            {{ item.content }}
                        </div>
                        <div class="like-btn">
                            <a href="/news/like/{{item.pk}}"> like: {{item.likes}}</a>
                        </div>
                    </div>
                </div>
    {% endfor %}
{% endblock %}
